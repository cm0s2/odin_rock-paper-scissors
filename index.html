<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissors</h1>
        <!-- Score -->
        <div id="score-container">
            <div class="score">
                <span class="material-icons md-60">face</span>
                <p id="player-points">0</p>
                </div>
            <div class="score border">
                <span class="material-icons md-60">smart_toy</span>
                <p id="computer-points">0</p>
            </div>
        </div>

        <!-- status line -->
        <div id="status">
            Make your choice! 😃
        </div>

        <!-- Knappar -->
        <div id="buttons">
            <button value="rock">🪨 Rock</button>
            <button value="paper">📄 Paper</button>
            <button value="scissors">✂️ Scissors</button>
        </div>
        <a href="#"><span id="restart" class="material-icons md-36">restart_alt</span></a>
    </div>
    
</body>
</html>
